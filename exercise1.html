<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First basic CSS exercise</title>
    <link rel="stylesheet" href="exercise1.css">
</head>
<body>
    <div class="container">
        <h1>Exercise 1</h1>
        <div class="left" id="first">
            <div class="left" id="third">
                <p>We can put some text</p>
                <span>It is a span element</span>
            </div>
            <div class="left" id="fourth">
                <ul>
                    <li>Color</li>
                    <li>Size</li>
                    <li>Font</li>
                </ul>
                <span>One more span element</span>
            </div>
        </div>
        <div class="right" id="second">
            <div class="right" id="fifth">
                <p>A great day</p>
            </div>
            <div class="right" id="sixth">
                <img src="https://cdn.pixabay.com/photo/2023/08/05/15/42/panda-8171354_1280.jpg" alt="Panda">
            </div>
        </div>
    </div>
</body>
</html>
